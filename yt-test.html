<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }
    .video-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .description {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      id="youtube-video" 
      src="https://www.youtube.com/embed/jpThCV6qak8?rel=0&modestbranding=1&controls=1&showinfo=0&enablejsapi=1" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
  <p class="description">
    Assista ao vídeo acima. Todos os dados de visualização serão contabilizados no YouTube Studio.
  </p>

  <script>
    // YouTube IFrame API
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-video', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        console.log("O vídeo começou a tocar");
      } else if (event.data === YT.PlayerState.PAUSED) {
        console.log("O vídeo foi pausado em: ", player.getCurrentTime());
      } else if (event.data === YT.PlayerState.ENDED) {
        console.log("O vídeo terminou");
      }
    }

    // Carrega a API do YouTube IFrame
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
