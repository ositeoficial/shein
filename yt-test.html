<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo Embutido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 640px;
      height: 360px;
      background: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Impede cliques no iframe */
    }
    .play-pause {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      id="youtube-video"
      src="https://www.youtube.com/embed/jpThCV6qak8?rel=0&modestbranding=1&controls=0&showinfo=0&disablekb=1&autoplay=0&fs=0&enablejsapi=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
    <div class="play-pause" onclick="togglePlayPause()"></div>
  </div>

  <script>
    let player;
    let isPlaying = false;

    // Inicializa a API do YouTube IFrame
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-video', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Carrega a API do YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Alterna entre Play e Pause
    function togglePlayPause() {
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    // Detecta o estado do player para atualizar o botão
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
      } else {
        isPlaying = false;
      }
    }
  </script>
</body>
</html>
