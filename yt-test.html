<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo Embutido Limpo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    .video-container {
      position: relative;
      width: 640px;
      height: 360px;
      background: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Evita interações no player */
    }
    .play-pause {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      id="youtube-video" 
      src="https://www.youtube.com/embed/jpThCV6qak8?rel=0&modestbranding=1&controls=0&showinfo=0&disablekb=1&fs=0&enablejsapi=1" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
    <div class="play-pause" onclick="togglePlayPause()"></div>
  </div>

  <script>
    let player;
    let isPlaying = false;

    // Função chamada pela API do YouTube
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-video', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
        },
      });
    }

    function onPlayerReady(event) {
      console.log("Player pronto!");
    }

    function togglePlayPause() {
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        console.log("Vídeo tocando");
      } else {
        isPlaying = false;
        console.log("Vídeo pausado");
      }
    }

    // Carregar a API do YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
