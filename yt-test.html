<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo com Controle Transparente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    .video-container {
      position: relative;
      width: 640px;
      height: 360px;
      background: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Bloqueia interações diretas com o player */
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Transparência preta */
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: white;
      font-size: 18px;
    }
    .overlay.hidden {
      background: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      id="youtube-video" 
      src="https://www.youtube.com/embed/jpThCV6qak8?rel=0&modestbranding=1&controls=0&showinfo=0&disablekb=1&fs=0&enablejsapi=1" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
    <div class="overlay" id="overlay" onclick="togglePlayPause()">Clique para Reproduzir</div>
  </div>

  <script>
    let player;
    let isPlaying = false;

    // Função para inicializar o player YouTube
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-video', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
        },
      });
    }

    function onPlayerReady(event) {
      console.log("Player pronto!");
    }

    function togglePlayPause() {
      const overlay = document.getElementById('overlay');
      if (isPlaying) {
        player.pauseVideo();
        overlay.classList.remove('hidden');
        overlay.textContent = 'Clique para Reproduzir';
      } else {
        player.playVideo();
        overlay.classList.add('hidden');
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        document.getElementById('overlay').classList.add('hidden'); // Oculta overlay ao reproduzir
      } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        document.getElementById('overlay').classList.remove('hidden'); // Mostra overlay ao pausar
        document.getElementById('overlay').textContent = 'Clique para Reproduzir'; // Exibe texto
      }
    }

    // Carregar a API do YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
