<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Idade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      padding: 10px;
      margin-top: 10px;
      width: 100px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digite sua Idade</h1>
    <form id="ageForm">
      <input type="number" id="idade" name="idade" placeholder="Idade" min="0" max="120" required>
      <br>
      <button type="submit">Prosseguir</button>
    </form>
  </div>

  <!-- Adicione o script do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Configuração do Firebase (pegue do console do Firebase)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "SEU_DOMINIO_AQUI",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Função para salvar a idade no Firestore
    document.getElementById('ageForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o reload da página ao enviar o formulário

      // Pega o valor da idade
      var idade = document.getElementById('idade').value;

      if (idade) {
        // Armazena a idade no Firestore
        db.collection('idades').add({
          idade: idade,
          timestamp: new Date()
        }).then(() => {
          // Redireciona para o Google após o envio com sucesso
          window.location.href = 'https://www.google.com';
        }).catch((error) => {
          console.error('Erro ao salvar idade: ', error);
          alert('Ocorreu um erro ao salvar sua idade. Por favor, tente novamente.');
        });
      } else {
        alert('Por favor, insira uma idade válida.');
      }
    });
  </script>
</body>
</html>
