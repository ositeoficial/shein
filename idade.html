<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Idade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      padding: 10px;
      margin-top: 10px;
      width: 100px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digite sua Idade</h1>
    <form id="ageForm">
      <input type="number" id="idade" name="idade" placeholder="Idade" min="0" max="120" required>
      <br>
      <button type="submit">Prosseguir</button>
    </form>
  </div>

  <script>
    document.getElementById('ageForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o reload da página ao enviar o formulário

      // Pega o valor da idade
      var idade = document.getElementById('idade').value;

      if (idade) {
        // Simplesmente armazena no localStorage por enquanto
        localStorage.setItem('idadeUsuario', idade);

        // Redireciona para o Google imediatamente após o clique no botão
        window.location.href = 'https://www.google.com';
      } else {
        alert('Por favor, insira uma idade válida.');
      }
    });
  </script>
</body>
</html>
