<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz di Benessere</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Scopri la Soluzione Perfetta per il Tuo Benessere!</h1>
    <div id="quiz">
      <div id="question-container">
        <p id="question"></p>
        <ul id="answers"></ul>
      </div>
      <button id="next-btn" disabled>Avanti</button>
    </div>
    <div id="result-container" class="hidden">
      <h2>Grazie per aver completato il quiz!</h2>
      <p>Basandoci sulle tue risposte, ti consigliamo il nostro prodotto esclusivo per raggiungere il tuo obiettivo di benessere.</p>
      <a href="#" class="cta-btn">Scopri di più</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
<style>body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.quiz-container {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
  max-width: 400px;
  text-align: center;
}

h1, h2 {
  color: #333;
}

#answers {
  list-style: none;
  padding: 0;
}

#answers li {
  background: #007BFF;
  color: #fff;
  padding: 10px;
  margin: 5px 0;
  border-radius: 5px;
  cursor: pointer;
}

#answers li:hover {
  background: #0056b3;
}

.hidden {
  display: none;
}

#next-btn {
  margin-top: 10px;
  padding: 10px 20px;
  background: #28a745;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#next-btn:disabled {
  background: #ccc;
}

.cta-btn {
  display: inline-block;
  padding: 10px 20px;
  background: #dc3545;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}
</style>
<script>const questions = [
  { question: "Ti senti spesso stanco o privo di energia?", answers: ["Sì", "No"] },
  { question: "Hai difficoltà a mantenere il peso ideale?", answers: ["Sì", "No"] },
  { question: "Segui una dieta equilibrata?", answers: ["Sì", "No"] },
  { question: "Ti senti motivato a iniziare un percorso di benessere?", answers: ["Sì", "No"] },
  { question: "Cerchi un supporto naturale per il tuo benessere?", answers: ["Sì", "No"] },
];

let currentQuestionIndex = 0;

const questionContainer = document.getElementById("question-container");
const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");

function loadQuestion() {
  const currentQuestion = questions[currentQuestionIndex];
  questionEl.textContent = currentQuestion.question;
  answersEl.innerHTML = "";
  currentQuestion.answers.forEach((answer) => {
    const li = document.createElement("li");
    li.textContent = answer;
    li.onclick = selectAnswer;
    answersEl.appendChild(li);
  });
  nextBtn.disabled = true;
}

function selectAnswer() {
  document.querySelectorAll("#answers li").forEach((el) => {
    el.style.background = "#007BFF";
  });
  this.style.background = "#0056b3";
  nextBtn.disabled = false;
}

function showResult() {
  questionContainer.classList.add("hidden");
  resultContainer.classList.remove("hidden");
}

nextBtn.addEventListener("click", () => {
  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    loadQuestion();
  } else {
    showResult();
  }
});

loadQuestion();
</script>
